openapi: "3.1.0"
info:
  title: Internal Product API
  version: "1.0.0"
  description: |
    API reference for the internal product service.
    This spec is committed alongside documentation and rendered via Stoplight Elements.
paths:
  /health:
    get:
      summary: Health check
      description: Returns 200 when the service is healthy.
      operationId: getHealth
      responses:
        "200":
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
        "503":
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          description: HTTP status code
          example: 503
        message:
          type: string
          description: Human-readable error description
          example: "Service unavailable"
